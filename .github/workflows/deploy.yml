name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Quartz requires Node.js >= 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Clean public directory
        run: |
          rm -rf public
          mkdir -p public/static

      - name: Setup content directory
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs').promises;
            
            async function setupContent() {
              try {
                // Handle content directory
                try {
                  const stats = await fs.lstat('content');
                  if (stats.isSymbolicLink()) {
                    console.log('Removing broken symlink...');
                    await fs.unlink('content');
                  }
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                }

                // Create content directory if it doesn't exist
                try {
                  await fs.mkdir('content', { recursive: true });
                } catch (err) {
                  if (err.code !== 'EEXIST') throw err;
                }

                // Copy from obsidian/ to content/ if obsidian exists
                try {
                  await fs.access('obsidian');
                  console.log('Copying content from obsidian directory...');
                  await fs.cp('obsidian', 'content', { recursive: true, force: true });
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                  console.log('obsidian/ directory not found, skipping content copy');
                }
              } catch (error) {
                console.error('Error setting up content:', error);
                process.exit(1);
              }
            }

            setupContent();

      - name: Copy static assets
        run: |
          # Clear any existing files
          rm -rf public
          mkdir -p public/static/images
          
          # List of required assets
          declare -a required_assets=(
            "logo.png"
            "paper-texture-top-view-2.jpg"
            "background.jpg"
          )
          
          # Function to find and copy assets
          find_and_copy_asset() {
            local asset_name=$1
            local source_dirs=("static/images" "quartz/static/images" "assets/images" "images" "static" "quartz/static" "assets")
            
            for dir in "${source_dirs[@]}"; do
              if [ -f "$dir/$asset_name" ]; then
                echo "Found $asset_name in $dir/"
                cp "$dir/$asset_name" public/static/images/
                return 0
              fi
            done
            echo "Warning: Could not find $asset_name in any source directory"
            return 1
          }
          
          # Copy all required assets
          for asset in "${required_assets[@]}"; do
            find_and_copy_asset "$asset"
          done
          
          # Copy any additional files from static/ and quartz/static/
          for dir in static quartz/static; do
            if [ -d "$dir" ]; then
              echo "Copying additional files from $dir/..."
              cp -r "$dir"/* public/ 2>/dev/null || true
            fi
          done
          
          # Handle custom.scss
          if [ -f "custom.scss" ]; then
            mkdir -p public/styles
            cp custom.scss public/styles/
          fi
          
          # Verify all required files were copied
          echo -e "\nVerifying required files in public/static/images/:"
          for asset in "${required_assets[@]}"; do
            if [ -f "public/static/images/$asset" ]; then
              echo "✓ $asset"
            else
              echo "✗ $asset (missing)"
              echo "  Searched in:"
              find . -name "$asset" -not -path "*/node_modules/*" -not -path "*/public/*" | head -n 3
            fi
          done
          
          # Log final structure for debugging
          echo -e "\nFinal public directory structure:"
          find public -type f | sort

      - name: Build Quartz with verbose output
        run: |
          # Run build with verbose output
          echo "=== Running build with verbose output ==="
          npx quartz build --baseDir "/AsterionQuartz" --verbose
          
          # Check where assets are being referenced
          echo "\n=== Checking asset references in built files ==="
          echo "HTML files referencing static content:"
          find public -name "*.html" -type f -exec grep -l "static/" {} \; | head -n 5 | xargs -I{} echo "  {}"
          
          echo "\nCSS files referencing static content:"
          find public -name "*.css" -type f -exec grep -l "static/" {} \; | head -n 5 | xargs -I{} echo "  {}"
          
          echo "\nActual static files in public directory:"
          find public -type f | grep -i "\.\(png\|jpg\|jpeg\|gif\|svg\)" | head -n 10

      - name: Verify asset paths
        run: |
          echo "Checking for logo.png..."
          find public -name "logo.png" -o -name "*.css" | xargs grep -l "logo.png" || echo "logo.png not found in any files"
          echo "\nChecking for paper-texture images..."
          find public -name "paper-texture-*" -o -name "*.css" | xargs grep -l "paper-texture" || echo "paper-texture images not found in any files"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public/'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
