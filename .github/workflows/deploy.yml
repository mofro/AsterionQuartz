name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Quartz requires Node.js >= 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          # Install root dependencies
          npm ci
          
          # Install Quartz dependencies
          cd node_modules/@jackyzha0/quartz
          
          # Install Quartz dependencies using the lockfile if it exists
          if [ -f "package-lock.json" ]; then
            npm ci
          else
            echo "No package-lock.json found in Quartz, using npm install"
            npm install --no-package-lock
          fi

      - name: Setup Quartz content
        run: |
          # Create content directory in Quartz
          mkdir -p node_modules/@jackyzha0/quartz/content
          
          # Copy content from obsidian to Quartz content directory
          cp -r obsidian/* node_modules/@jackyzha0/quartz/content/
          
          # Verify content was copied
          echo "Content directory structure:"
          ls -la node_modules/@jackyzha0/quartz/content/

      - name: Setup custom styles
        run: |
          # Create necessary directories
          mkdir -p node_modules/@jackyzha0/quartz/src/styles
          
          # Check if we have custom styles to copy
          if [ -d "quartz/styles" ]; then
            echo "Copying custom styles..."
            # Copy custom styles to the src/styles directory
            cp -r quartz/styles/* node_modules/@jackyzha0/quartz/src/styles/
            
            # Create a main.scss file that imports our custom styles
            echo '// Main SCSS file that imports custom styles
            @import "custom";
            ' > node_modules/@jackyzha0/quartz/src/styles/main.scss
            
            echo "Copied styles to node_modules/@jackyzha0/quartz/src/styles/"
            ls -la node_modules/@jackyzha0/quartz/src/styles/
          else
            echo "Warning: No custom styles directory found at quartz/styles/"
            # Create a minimal custom.scss file
            echo '// Custom styles will go here' > node_modules/@jackyzha0/quartz/src/styles/custom.scss
          fi
          
      - name: Update Quartz configuration
        run: |
          cd node_modules/@jackyzha0/quartz
          
          # Update just the baseUrl in the config (matching the exact format)
          sed -i 's|baseUrl: "[^"]*"|baseUrl: "${{ github.event.repository.name }}"|' quartz.config.ts
          
          # Verify the config was updated
          echo "Updated Quartz configuration:"
          grep -A 3 "baseUrl" quartz.config.ts
          
          echo "\nActive emitters:"
          grep -A 15 "emitters:" quartz.config.ts | grep -v "^\s*//" | head -n 15

      - name: Build site
        env:
          BASE_URL: "${{ github.event.repository.name }}"
        run: |
          cd node_modules/@jackyzha0/quartz
          
          # Build the site with the custom base URL
          echo "Building site with BASE_URL: $BASE_URL"
          npx quartz build --verbose
          
          # Verify build output
          echo "Build output:"
          ls -la public/
          
          # Copy processed styles to the public directory
          if [ -d "node_modules/@jackyzha0/quartz/styles" ]; then
            echo "Copying processed styles to public directory..."
            mkdir -p public/css
            find node_modules/@jackyzha0/quartz/styles -name '*.css' -exec cp {} public/css/ \;
            echo "Copied styles to public/css/:"
            ls -la public/css/
            
            # Add link to custom styles in the HTML head
            if [ -f "public/index.html" ]; then
              echo "Adding custom styles to index.html..."
              # Create a temporary file with the new head content
              cat > public/head.html << 'EOL'
              <link href="/css/main.css" rel="stylesheet" />
              <link href="/css/custom.css" rel="stylesheet" />
              <link href="/css/custom-snippet.css" rel="stylesheet" />
              </head>
              EOL
              
              # Insert the new styles before the closing head tag
              sed -i.bak '/<\/head>/e cat public/head.html' public/index.html
              rm public/head.html public/index.html.bak
              
              echo "Updated index.html with custom styles"
            fi
          fi

      - name: Move build output to root
        run: |
          # Move the built files to the root of the workspace
          mv node_modules/@jackyzha0/quartz/public/* .
          # Ensure .nojekyll is present (for SPA routing)
          touch .nojekyll
          
          # Verify the files were moved
          echo "Current directory structure:"
          ls -la
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
