name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Quartz requires Node.js >= 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Clean public directory
        run: |
          rm -rf public
          mkdir -p public/static

      - name: Setup content directory
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs').promises;
            
            async function setupContent() {
              try {
                // Handle content directory
                try {
                  const stats = await fs.lstat('content');
                  if (stats.isSymbolicLink()) {
                    console.log('Removing broken symlink...');
                    await fs.unlink('content');
                  }
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                }

                // Create content directory if it doesn't exist
                try {
                  await fs.mkdir('content', { recursive: true });
                } catch (err) {
                  if (err.code !== 'EEXIST') throw err;
                }

                // Copy from obsidian/ to content/ if obsidian exists
                try {
                  await fs.access('obsidian');
                  console.log('Copying content from obsidian directory...');
                  await fs.cp('obsidian', 'content', { recursive: true, force: true });
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                  console.log('obsidian/ directory not found, skipping content copy');
                }
              } catch (error) {
                console.error('Error setting up content:', error);
                process.exit(1);
              }
            }

            setupContent();

      - name: Copy static assets
        run: |
          # Clear any existing static files
          rm -rf public/static
          mkdir -p public/static
          
          # Function to copy assets with directory structure preservation
          copy_assets() {
            local src=$1
            local dest=$2
            if [ -d "$src" ]; then
              echo "Copying $src to $dest"
              mkdir -p "$dest"
              cp -r "$src"/. "$dest/" 2>/dev/null || true
            fi
          }
          
          # Copy assets to match production URL structure
          copy_assets "assets" "public/static/assets"
          copy_assets "static" "public/static"
          copy_assets "quartz/static" "public/static"
          
          # Handle custom.scss
          if [ -f "custom.scss" ]; then
            mkdir -p public/static/styles
            cp custom.scss public/static/styles/
          fi
          
          # Log final structure for debugging
          echo "Final static assets structure:"
          find public/static -type f | sed 's|public/static/||' | sort
          
          # Verify important files exist
          echo "\nVerifying key files:"
          [ -f "public/static/images/logo.png" ] && echo "✓ logo.png exists" || echo "✗ logo.png missing"
          [ -f "public/static/images/paper-texture-top-view-2.jpg" ] && echo "✓ paper-texture-top-view-2.jpg exists" || echo "✗ paper-texture-top-view-2.jpg missing"

      - name: Build Quartz
        run: |
          # Build with the repository name as base URL for GitHub Pages
          npx quartz build --baseUrl "https://mofro.github.io/AsterionQuartz"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public/'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
