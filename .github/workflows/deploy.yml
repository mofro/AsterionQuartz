name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup content directory (handle symlink/broken link and copy obsidian if present)
        run: |
          set -eux
          echo "Workspace: $GITHUB_WORKSPACE"
          pwd
          ls -la || true

          # If 'content' is a symlink, remove it (it's probably an absolute symlink to your local machine)
          if [ -L "content" ]; then
            echo "'content' is a symlink -> $(readlink -f content || readlink content)"
            echo "Removing symlink 'content' so we can create a real directory"
            rm -f content
          fi

          # If 'content' exists but is not a directory (regular file), remove it
          if [ -e "content" ] && [ ! -d "content" ]; then
            echo "'content' exists and is not a directory; removing it"
            rm -f content
          fi

          # Now create the content directory (idempotent)
          mkdir -p content
          echo "Created content/ directory."

          # Copy obsidian contents if obsidian/ exists
          if [ -d "obsidian" ]; then
            echo "Copying obsidian/ -> content/"
            # Use cp -a to preserve attributes and copy hidden files
            cp -a obsidian/. content/
          else
            echo "No obsidian/ directory found, leaving content/ as-is"
          fi

      - name: Build Quartz site
        run: |
          # For GitHub Pages, we need to set the base URL to the repository name
          # This ensures all asset paths are correctly prefixed with /<repo-name>/
          echo "Building with base URL: /${{ github.event.repository.name }}"
          npx quartz build --baseDir "/${{ github.event.repository.name }}" --serve

      - name: Ensure static assets are present in public (AFTER build)
        run: |
          set -eux
          
          # Normalize directory structure to use lowercase only
          echo "Normalizing directory structure to lowercase..."
          
          # Create target directories
          mkdir -p public/static/images
          
          # Find and copy all static assets, normalizing paths to lowercase
          find . -type f \( -iname "*.png" -o -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.gif" -o -iname "*.svg" \) \
            -not -path "*/node_modules/*" \
            -not -path "*/.git/*" \
            -not -path "*/public/*" | while read -r file; do
              
              # Get the filename and extension
              filename=$(basename -- "$file")
              extension="${filename##*.}"
              base_filename="${filename%.*}"
              
              # Convert to lowercase and replace spaces with hyphens
              normalized_name=$(echo "${base_filename}" | tr '[:upper:]' '[:lower:]' | tr ' ' '-')
              target_file="public/static/images/${normalized_name}.${extension}"
              
              echo "Copying $file to $target_file"
              cp "$file" "$target_file" 2>/dev/null || true
          done
          
          # Create case-insensitive symlinks for GitHub Pages compatibility
          cd public
          ln -sfn static/images Images 2>/dev/null || true
          ln -sfn static/images static/Images 2>/dev/null || true
          cd ..
          
          # Verify the structure
          echo -e "\nFinal file structure in public/static/images/:"
          find public/static/images -type f | sort

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
