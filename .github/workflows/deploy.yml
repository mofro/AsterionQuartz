name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Quartz dependencies
        run: |
          cd node_modules/@jackyzha0/quartz
          # First try npm ci, if that fails, fall back to npm install
          npm ci || npm install --no-package-lock

      - name: Setup Quartz content
        run: |
          # Create content directory in Quartz
          mkdir -p node_modules/@jackyzha0/quartz/content
          
          # Copy content from obsidian to Quartz content directory
          cp -r obsidian/* node_modules/@jackyzha0/quartz/content/
          
          # Verify content was copied
          echo "Content directory structure:"
          ls -la node_modules/@jackyzha0/quartz/content/

      - name: Install SASS for SCSS processing
        run: npm install -g sass

      - name: Setup custom styles
        run: |
          # Create necessary directories
          mkdir -p node_modules/@jackyzha0/quartz/styles
          
          # Check if we have custom styles to copy
          if [ -d "quartz/styles" ]; then
            echo "Processing custom styles..."
            
            # Copy all styles to the styles directory
            cp -r quartz/styles/* node_modules/@jackyzha0/quartz/styles/
            
            # Process SCSS files
            echo "Compiling SCSS files..."
            find node_modules/@jackyzha0/quartz/styles -name '*.scss' | while read -r file; do
              filename=$(basename "$file" .scss)
              sass "$file" "node_modules/@jackyzha0/quartz/styles/$filename.css"
            done
            
            # Create a main.css that imports all custom styles
            echo "/* Main CSS file that imports all custom styles */" > node_modules/@jackyzha0/quartz/styles/main.css
            find node_modules/@jackyzha0/quartz/styles -maxdepth 1 -name '*.css' ! -name 'main.css' | while read -r file; do
              filename=$(basename "$file")
              echo "@import './$filename';" >> node_modules/@jackyzha0/quartz/styles/main.css
            done
            
            # Verify the files were processed
            echo "Processed styles in styles directory:"
            ls -la node_modules/@jackyzha0/quartz/styles/
          else
            echo "Warning: No custom styles directory found at quartz/styles/"
            # Create a basic custom.css
            echo "/* Custom styles will be included here */" > node_modules/@jackyzha0/quartz/styles/custom.css
          fi
          
          # Verify the styles were processed
          echo "Final styles in styles directory:"
          find node_modules/@jackyzha0/quartz/styles -type f | sort || echo "No styles found"
          
      - name: Create and update Quartz configuration
        run: |
          # Ensure the Quartz directory exists
          mkdir -p node_modules/@jackyzha0/quartz
          
          # Generate a clean config file
          cat > node_modules/@jackyzha0/quartz/quartz.config.ts << 'EOL'
          import { QuartzConfig } from "./quartz/cfg"
          import * as Plugin from "./quartz/plugins"
          
          const config: QuartzConfig = {
            configuration: {
              pageTitle: "The Asterion Garden",
              enableSPA: true,
              enablePopovers: true,
              analytics: null,
              baseUrl: "${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}",
              ignorePatterns: [
                "private",
                ".obsidian",
                "~/templates",
                "assets",
                "dev-notes",
                ".DS_Store",
                "**/ðŸ“„ Templates/**",
              ],
              defaultDateType: "created",
              theme: {
                fontOrigin: "googleFonts",
                cdnCaching: true,
                typography: {
                  header: "Schibsted Grotesk",
                  body: "Source Sans Pro",
                  code: "IBM Plex Mono",
                },
                colors: {
                  lightMode: {
                    light: "#faf8f8",
                    lightgray: "#e5e5e5",
                    gray: "#b8b8b8",
                    darkgray: "#4e4e4e",
                    dark: "#2b2b2b",
                    secondary: "#284b63",
                    tertiary: "#84a59d",
                    highlight: "rgba(143, 159, 169, 0.15)",
                    textHighlight: "#fff23688",
                  },
                  darkMode: {
                    light: "#161618",
                    lightgray: "#393639",
                    gray: "#646464",
                    darkgray: "#d4d4d4",
                    dark: "#ebebec",
                    secondary: "#7b97aa",
                    tertiary: "#84a59d",
                    highlight: "rgba(143, 159, 169, 0.15)",
                    textHighlight: "#b3aa0288",
                  },
                },
              },
              locale: "en-US",
            },
            plugins: {
              transformers: [
                Plugin.FrontMatter(),
                Plugin.CreatedModifiedDate(),
                Plugin.SyntaxHighlighting(),
                Plugin.ObsidianFlavoredMarkdown(),
                Plugin.GitHubFlavoredMarkdown(),
                Plugin.TableOfContents(),
                Plugin.CrawlLinks(),
                Plugin.Description(),
                Plugin.Latex(),
              ],
              filters: [
                Plugin.RemoveDrafts(),
              ],
              emitters: [
                Plugin.AliasRedirects(),
                Plugin.ComponentResources(),
                Plugin.ContentPage(),
                Plugin.FolderPage(),
                Plugin.TagPage(),
                Plugin.ContentIndex(),
                Plugin.Assets(),
                Plugin.Static(),
                Plugin.NotFoundPage(),
              ],
            },
          }
          
          export default config
          EOL
          
          # Verify the file was created
          echo "Generated Quartz config file:"
          cat node_modules/@jackyzha0/quartz/quartz.config.ts
          
          echo "\nConfiguration updated with baseUrl: ${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}"
          
          # Copy config to Quartz
          cp quartz.config.ts node_modules/@jackyzha0/quartz/
          
          # Verify config
          echo "Updated configuration:"
          grep "baseUrl" node_modules/@jackyzha0/quartz/quartz.config.ts

      - name: Build site
        run: |
          cd node_modules/@jackyzha0/quartz
          
          # Build the site
          echo "Building site..."
          npx quartz build --verbose
          
          # Verify build output
          echo "Build output:"
          ls -la public/
          
          # Copy processed styles to the public directory
          if [ -d "node_modules/@jackyzha0/quartz/styles" ]; then
            echo "Copying processed styles to public directory..."
            mkdir -p public/css
            find node_modules/@jackyzha0/quartz/styles -name '*.css' -exec cp {} public/css/ \;
            echo "Copied styles to public/css/:"
            ls -la public/css/
            
            # Add link to custom styles in the HTML head
            if [ -f "public/index.html" ]; then
              echo "Adding custom styles to index.html..."
              # Create a temporary file with the new head content
              cat > public/head.html << 'EOL'
              <link href="/css/main.css" rel="stylesheet" />
              <link href="/css/custom.css" rel="stylesheet" />
              <link href="/css/custom-snippet.css" rel="stylesheet" />
              </head>
              EOL
              
              # Insert the new styles before the closing head tag
              sed -i.bak '/<\/head>/e cat public/head.html' public/index.html
              rm public/head.html public/index.html.bak
              
              echo "Updated index.html with custom styles"
            fi
          fi

      - name: Move build output to root
        run: |
          # Move the built files to the root of the workspace
          mv node_modules/@jackyzha0/quartz/public/* .
          # Ensure .nojekyll is present (for SPA routing)
          touch .nojekyll
          
          # Verify the files were moved
          echo "Current directory structure:"
          ls -la
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
