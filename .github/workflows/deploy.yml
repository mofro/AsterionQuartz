name: Deploy Quartz site to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Setup content directory (handle symlink/broken link and copy obsidian if present)
        run: |
          set -eux
          echo "Workspace: $GITHUB_WORKSPACE"
          pwd
          ls -la || true

          # If 'content' is a symlink, remove it (it's probably an absolute symlink to your local machine)
          if [ -L "content" ]; then
            echo "'content' is a symlink -> $(readlink -f content || readlink content)"
            echo "Removing symlink 'content' so we can create a real directory"
            rm -f content
          fi

          # If 'content' exists but is not a directory (regular file), remove it
          if [ -e "content" ] && [ ! -d "content" ]; then
            echo "'content' exists and is not a directory; removing it"
            rm -f content
          fi

          # Now create the content directory (idempotent)
          mkdir -p content
          echo "Created content/ directory."

          # Copy obsidian contents if obsidian/ exists
          if [ -d "obsidian" ]; then
            echo "Copying obsidian/ -> content/"
            # Use cp -a to preserve attributes and copy hidden files
            cp -a obsidian/. content/
          else
            echo "No obsidian/ directory found, leaving content/ as-is"
          fi

      - name: Build Quartz site
        run: |
          # If this is a project site, set baseDir so absolute paths match /<repo>/
          npx quartz build --baseDir "/${{ github.event.repository.name }}"

      - name: Ensure static assets are present in public (copy AFTER build)
        run: |
          set -eux
          mkdir -p public/static/images

          # Copy from common locations into public/static so built HTML/CSS find them
          cp -r quartz/static/* public/static/ 2>/dev/null || true
          cp -r static/* public/static/ 2>/dev/null || true
          cp -r assets/* public/static/ 2>/dev/null || true
          cp -r images/* public/static/images/ 2>/dev/null || true

          # Also copy obsidian attachments if present
          cp -r obsidian/attachments/* public/static/images/ 2>/dev/null || true

          # Copy specific known assets to multiple locations (cover absolute/relative references)
          for asset in "logo.png" "paper-texture-top-view-2.jpg" "paper-texture.jpg" "paper-texture.png"; do
            for dir in "quartz/static" "static" "assets" "images" "obsidian" "obsidian/attachments" ""; do
              if [ -f "$dir/$asset" ]; then
                cp "$dir/$asset" public/ || true
                cp "$dir/$asset" public/static/ || true
                cp "$dir/$asset" public/static/images/ || true
                break
              fi
            done
          done

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
