name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Quartz requires Node.js >= 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Clean public directory
        run: |
          rm -rf public
          mkdir -p public/static

      - name: Setup content directory
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs').promises;
            
            async function setupContent() {
              try {
                // Handle content directory
                try {
                  const stats = await fs.lstat('content');
                  if (stats.isSymbolicLink()) {
                    console.log('Removing broken symlink...');
                    await fs.unlink('content');
                  }
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                }

                // Create content directory if it doesn't exist
                try {
                  await fs.mkdir('content', { recursive: true });
                } catch (err) {
                  if (err.code !== 'EEXIST') throw err;
                }

                // Copy from obsidian/ to content/ if obsidian exists
                try {
                  await fs.access('obsidian');
                  console.log('Copying content from obsidian directory...');
                  await fs.cp('obsidian', 'content', { recursive: true, force: true });
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                  console.log('obsidian/ directory not found, skipping content copy');
                }
              } catch (error) {
                console.error('Error setting up content:', error);
                process.exit(1);
              }
            }

            setupContent();

      - name: Copy static assets
        run: |
          # Clear any existing files
          rm -rf public
          mkdir -p public/images
          
          # List of required assets with their expected locations
          # These paths must match the references in the CSS/HTML
          declare -A required_assets=(
            ["logo.png"]="/static/images/logo.png"
            ["paper-texture-top-view-2.jpg"]="/static/images/paper-texture-top-view-2.jpg"
            ["background.jpg"]="/static/images/background.jpg"
          )
          
          # Function to find and copy assets
          find_and_copy_asset() {
            local asset_name=$1
            local target_path="public${required_assets[$asset_name]}"
            echo "Copying $asset_name to $target_path"
            local source_dirs=("static" "quartz/static" "assets" "images" "static/images" "quartz/static/images" "assets/images")
            
            # Create target directory
            mkdir -p "$(dirname "$target_path")"
            
            # Try to find and copy the file
            for dir in "${source_dirs[@]}"; do
              if [ -f "$dir/$asset_name" ]; then
                echo "Copying $dir/$asset_name to $target_path"
                cp "$dir/$asset_name" "$target_path"
                return 0
              fi
            done
            
            echo "Warning: Could not find $asset_name in any source directory"
            # Don't fail the build for missing files
            return 0
          }
          
          # Copy all required assets
          for asset in "${!required_assets[@]}"; do
            find_and_copy_asset "$asset"
          done
          
          # Copy other static files, preserving directory structure
          for dir in static quartz/static; do
            if [ -d "$dir" ]; then
              echo "Copying files from $dir/..."
              # Copy everything except images (handled by find_and_copy_asset)
              find "$dir" -type f \( -name "*.css" -o -name "*.js" -o -name "*.json" \) -exec cp --parents {} public/ \; 2>/dev/null || true
            fi
          done
          
          # Handle custom.scss
          if [ -f "custom.scss" ]; then
            mkdir -p public/styles
            cp custom.scss public/styles/
          fi
          
          # Enhanced verification with detailed debugging
          echo -e "\n=== Enhanced Verification ==="
          for asset in "${!required_assets[@]}"; do
            target_path="public${required_assets[$asset]}"
            echo -e "\n--- Checking $asset ---"
            
            # Check if file exists at target
            if [ -f "$target_path" ]; then
              echo "✓ Found at: $target_path"
              echo "  File details: $(ls -la "$target_path" 2>/dev/null || echo 'Not found')"
            else
              echo "✗ Not found at: $target_path"
            fi
            
            # Check where the file actually is
            echo -e "\nSearching for $asset in project..."
            found_locations=$(find . -name "$asset" -not -path "*/node_modules/*" -not -path "*/public/*" 2>/dev/null || true)
            
            if [ -n "$found_locations" ]; then
              echo "  Found in these locations:"
              echo "$found_locations" | while read -r loc; do
                echo "  - $loc (size: $(du -h "$loc" | cut -f1))"
              done
            else
              echo "  File not found in project (except possibly in node_modules or public)"
            fi
            
            # Check if file exists in built output
            echo -e "\nChecking built files for references to $asset:"
            find public -type f \( -name "*.html" -o -name "*.css" -o -name "*.js" \) -exec grep -l "$asset" {} \; 2>/dev/null | while read -r file; do
              echo "  Referenced in: $file"
              grep -o "[^\"]*$asset[^\"]*" "$file" | sort | uniq | while read -r ref; do
                echo "    - $ref"
              done
            done || echo "  No references found in built files"
          done
          
          # Log final structure for debugging
          echo -e "\nFinal public directory structure:"
          find public -type f | sort

      - name: Debug build process
        run: |
          # Show what files exist before build
          echo "=== Files before build ==="
          find public -type f | sort
          
          # Show disk space
          echo -e "\n=== Disk space ==="
          df -h
          
          # Run build with debug output
          echo -e "\n=== Build output ==="
          npx quartz build --baseDir "/AsterionQuartz" --verbose
          
          # Show what files exist after build
          echo -e "\n=== Files after build ==="
          find public -type f | sort
          
          # Check for our key files
          echo -e "\n=== Looking for key files ==="
          for file in "logo.png" "paper-texture"; do
            echo -e "\nFiles matching '$file':"
            find public -iname "*${file}*"
            echo -e "\nReferences to '$file' in HTML/CSS:"
            find public \( -name "*.html" -o -name "*.css" \) -exec grep -l "$file" {} \; | head -n 5
          done

      - name: Verify asset paths
        run: |
          echo "Checking for logo.png..."
          find public -name "logo.png" -o -name "*.css" | xargs grep -l "logo.png" || echo "logo.png not found in any files"
          echo "\nChecking for paper-texture images..."
          find public -name "paper-texture-*" -o -name "*.css" | xargs grep -l "paper-texture" || echo "paper-texture images not found in any files"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public/'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
