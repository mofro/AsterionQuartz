name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'  # Quartz requires Node.js >= 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Clean public directory
        run: |
          rm -rf public
          mkdir -p public/static

      - name: Setup content directory
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs').promises;
            
            async function setupContent() {
              try {
                // Handle content directory
                try {
                  const stats = await fs.lstat('content');
                  if (stats.isSymbolicLink()) {
                    console.log('Removing broken symlink...');
                    await fs.unlink('content');
                  }
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                }

                // Create content directory if it doesn't exist
                try {
                  await fs.mkdir('content', { recursive: true });
                } catch (err) {
                  if (err.code !== 'EEXIST') throw err;
                }

                // Copy from obsidian/ to content/ if obsidian exists
                try {
                  await fs.access('obsidian');
                  console.log('Copying content from obsidian directory...');
                  await fs.cp('obsidian', 'content', { recursive: true, force: true });
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                  console.log('obsidian/ directory not found, skipping content copy');
                }
              } catch (error) {
                console.error('Error setting up content:', error);
                process.exit(1);
              }
            }

            setupContent();

      - name: Copy static assets
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs').promises;
            const path = require('path');
            
            async function copyAssets() {
              try {
                // Ensure public/static exists
                await fs.mkdir('public/static', { recursive: true });

                // Copy from obsidian/assets if it exists
                try {
                  await fs.access('obsidian/assets');
                  console.log('Copying assets from obsidian/assets/...');
                  await fs.cp('obsidian/assets', 'public/static/assets', { recursive: true, force: true });
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                }

                // Copy from static/ if it exists
                try {
                  await fs.access('static');
                  console.log('Merging static/...');
                  
                  const copyRecursive = async (src, dest) => {
                    const entries = await fs.readdir(src, { withFileTypes: true });
                    
                    for (let entry of entries) {
                      const srcPath = path.join(src, entry.name);
                      let destPath = path.join(dest, entry.name);
                      
                      // Skip .DS_Store and other hidden files
                      if (entry.name.startsWith('.')) continue;
                      
                      // If we're copying from static to public/static and encounter another static dir,
                      // merge its contents instead of creating a nested static dir
                      if (src.endsWith('static') && entry.name === 'static') {
                        await copyRecursive(srcPath, dest);
                        continue;
                      }
                      
                      if (entry.isDirectory()) {
                        await fs.mkdir(destPath, { recursive: true });
                        await copyRecursive(srcPath, destPath);
                      } else {
                        await fs.copyFile(srcPath, destPath);
                      }
                    }
                  };
                  
                  await copyRecursive('static', 'public/static');
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                }

                // Handle custom styles
                try {
                  await fs.access('custom.scss');
                  console.log('Copying custom.scss...');
                  await fs.mkdir('public/static/styles', { recursive: true });
                  await fs.copyFile('custom.scss', 'public/static/styles/custom.scss');
                } catch (err) {
                  if (err.code !== 'ENOENT') throw err;
                  console.log('No custom.scss found, using default styles');
                }

                // Verify the structure
                console.log('Final static assets structure:');
                const listFiles = async (dir, prefix = '') => {
                  const entries = await fs.readdir(dir, { withFileTypes: true });
                  
                  for (let entry of entries) {
                    const fullPath = path.join(dir, entry.name);
                    const relativePath = path.join(prefix, entry.name);
                    
                    if (entry.isDirectory()) {
                      await listFiles(fullPath, relativePath);
                    } else {
                      console.log(relativePath);
                    }
                  }
                };
                
                await listFiles('public/static');
                
              } catch (error) {
                console.error('Error copying assets:', error);
                process.exit(1);
              }
            }

            copyAssets();

      - name: Build Quartz
        run: npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public/'

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
